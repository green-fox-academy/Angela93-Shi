<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/base.css" rel="stylesheet" type="text/css">
    <title>exercise-07</title>
</head>
<body>
    <div class="container box-container7">
        <div class="layout-box">
            <form>
                <div class="layout-box-title">
                        <span>Interesting application form</span>
                        <img src="./images/face.png" alt="face">
                    </div> 
                    <div class="layout-box">
                        <div class="layout-box-title">
                            <span>What is your name?</span>
                        </div> 
                        <div>
                            <input type="text" placeholder="please type here">
                        </div>
                    </div>
                    <div class="layout-box">
                        <div class="layout-box-title">
                            <span>What is your favourite color?</span>
                        </div> 
                        <div class="choose-color">
                            <div><input type="radio" name="radio-btn">Red</div>
                            <div><input type="radio" name="radio-btn">Green</div>
                            <div><input type="radio" name="radio-btn">Blue</div>
                            <div class="choose-other-color">
                                <input type="radio" name="radio-btn">Other
                                <input type="text" placeholder="please type here">
                            </div>
                        </div>
                    </div>
                    <div class="layout-box">
                        <div class="layout-box-title">
                            <span>Would you like to become a developer?</span>
                        </div> 
                        <div>
                            <div><input type="radio" name="radio-btn" checked="checked">Yes</div>
                            <div><input type="radio" name="radio-btn">No</div>
                            <div><input type="radio" name="radio-btn">may be</div>
                            <div class="choose-other-color">
                                <input type="radio" name="radio-btn">of course
                                <input type="text" placeholder="please type here">
                            </div>
                        </div>
                    </div>
                    <div class="layout-box">
                        <div class="layout-box-title">
                            <span>Why would you like to become a developer?</span>
                        </div> 
                        <div>
                            <textarea type=""></textarea>
                        </div>
                    </div>

                    <button class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
